<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute</title>
    <style>
        .card{
            height:250px;
            width:400px;
            background-color: maroon;
            margin-left: 70px;
            position:relative;
            border-radius: 20px;
            top: 50px;
   }
   .img{
    position: absolute;
    width: 40%;
    left: 100px;
    top:-50px;
    margin:0 auto;
    padding: 30px;
    border-radius: 50%;
    background-color: maroon;

   }
    </style>
    </head>
    <body>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsy2TopWb8t2jwKcDnfPC1PbLKJ-VhwyRaDQ&s" alt="" class="img">
    </body>
</html>
